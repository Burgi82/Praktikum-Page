<section class="container">
        <h2>Neues Gericht hinzufügen</h2>
        <form id="admin-form">
            <select name="variety">
                <option value="appetizer">Vorspeise</option>
                <option value="mainCourse">Hauptgang</option>
                <option value="dessert">Nachspeise</option>
            </select> 
            <input type="text" name="name" placeholder="Gerichtname" required>
            <textarea name="description" placeholder="Beschreibung"></textarea>
            <input type="number" name="price" step="0.05" placeholder="Preis in €" required>
            <input type="file" name="image" accept="image/*" required>
            
            <button type="submit">Hinzufügen</button>
            
        </form>
        
        <h2>Reservierungen</h2>
        <table id="reservation-table" border="1">
            <thead>
                <tr>
                    <th>Res.Nr.</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Datum</th>
                    <th>Uhrzeit</th>
                    <th>Personen</th>
                    <th>Löschen</th>
                </tr>
            </thead>
            <tbody></tbody>
           
        </table>
        <button id="delete-selected">Auswahl löschen!</button>
    </section>
