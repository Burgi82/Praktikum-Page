<h1>Adminbereich</h1>
<div class="tabs">
    <button class="tabBtn" id="btnTab1">Reservierungen</button>
    <button class="tabBtn" id="btnTab2">Speisekarte bearbeiten</button>
    <button class="tabBtn" id="btnTab3">Raumerstellung</button>
    <button class="tabBtn" id="btnTab4">Raumverwaltung</button>
</div>
</div>
<section class="container">
    <div id="tab1" class="tab">
        <h2>Reservierungen</h2>   
            <table id="reservation-table" border="1">
                <thead>
                    <tr>
                        <th>Res.Nr.</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Datum</th>
                        <th>Uhrzeit</th>
                        <th>Löschen</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        <button id="delete-selected">Auswahl löschen!</button>
    </div>
<div id="tab2" class="tab" style="display: none">
    <h2>Neues Gericht hinzufügen</h2>
    <form id="admin-form">
        <select name="variety">
            <option value="appetizer">Vorspeise</option>
            <option value="mainCourse">Hauptgang</option>
            <option value="dessert">Nachspeise</option>
            <option value="coldDrinks">Kaltgetränk</option>
            <option value="hotDrinks">Heißgetränke</option>
            <option value="alcDrinks">alkoholische Getränke</option>

        </select> 
        <input type="text" name="name" placeholder="Gerichtname" required>
        <textarea name="description" placeholder="Beschreibung"></textarea>
        <div id="allergens" class="allergens"></div>
        <input type="number" name="price" step="0.05" placeholder="Preis in €" required>
        <input type="file" name="image" accept="image/*" required>
        
        <button type="submit">Hinzufügen</button>
        
    </form></div>
<div id="tab3" class="tab" style="display: none">
<div class="toolbar">
  <button id="addTableBtn">Tisch hinzufügen</button>
  <div class="roomName">
    <label>Bezeichnung</label>
    <input type="text" id="roomName">
  </div>
  <button id="save">Gastraum anlegen</button>
  
</div>

<div id="roomSave" class="roomSave">
  <!-- Tische werden hier per Drag & Drop platziert -->
</div>
</div>
<div id="tab4" class="tab" style="display: none">
 <div class="resForm">
            <h3 class="sbLabel">Gastraum: </h3>
            <select id="roomLabel"></select> 
            <button id="delRoomBtn">Raum entfernen</button>    
          </div>
          
<div id="roomLoad" class="roomLoad roomScale">
  
  <!-- Tische werden hier geladen -->
</div>
</div>
        
        
       
        
    </section>
